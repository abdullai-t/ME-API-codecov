{% extends "base.html" %}

{% block content %}
  {% for e in events %}
  <div>
    <a href="/event/{{e.id}}"><h2>{{e.name}}</h2></a> 
    <h6>When: {{e.start_date_and_time|date:"M d, Y"}} </h6>
    <h6>Time:{{e.start_date_and_time| date:"H:i"}} - {{e.end_date_and_time| date:"H:i"}}</h6>
    <p>{{e.location}}</p>
    {{e.featured_summary}}
  </div>
  {% endfor %}
  <a href="/"> - Home</a>
{% endblock %}
