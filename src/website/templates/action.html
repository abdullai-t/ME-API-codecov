{% extends "base.html" %}

{% block content %}
<h2>{{action.title}}</h2>
{% if meta.image_url %}
<img src={{meta.image_url}} alt="{{action.title}}" width="150" border="0" style="width:100%; max-width:300px;height:auto; display:block;"/>
{% endif %}
<p>Summary: {{action.featured_summary}}</p>
<h4>Description</h4>
<p>{{action.about|safe }}</p>
<h4>Deep Dive</h4>
<p>{{action.deep_dive|safe }}</p>
<h4>Steps to Take</h4>
<p>{{action.steps_to_take|safe }}</p>

<a href="/actions"> - All Actions</a>
{% endblock %}
